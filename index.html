<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirect Example</title>
    <style>
        /* 設定背景圖片 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('image/holo.jpg'); /* 更新圖片路徑 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            margin: 0 auto;
        }

        .wrapper {
            display: inline-block;
            width: 100%;
        }

        button {
            display: block;
            width: 100%;
            max-width: 220px;
            height: 60px;
            font-size: 18px;
            margin: 10px auto;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            button {
                font-size: 16px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>你今天想幹嘛呢?</h1>
            <button id="function1Button">南台科大相關</button>
            <button id="function2Button">猜數字遊戲</button>
            <button id="function3Button">記憶配對遊戲</button>
            <button id="function4Button">??請等待更新??</button>
            <button id="function5Button">??請等待更新??</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('function1Button').addEventListener('click', () => {
                window.location.href = 'function/function01.html';
            });
            document.getElementById('function2Button').addEventListener('click', () => {
                window.location.href = 'function/function02.html';
            });
            document.getElementById('function3Button').addEventListener('click', () => {
                window.location.href = 'function/function03.html';
            });
            document.getElementById('function4Button').addEventListener('click', () => {
                window.location.href = 'function/function04.html';
            });
            document.getElementById('function5Button').addEventListener('click', () => {
                window.location.href = 'function/function05.html';
            });
        });
    </script>
</body>
</html>
