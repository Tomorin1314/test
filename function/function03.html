<!DOCTYPE html>

<head>

    <style>
        body {

        }
        .container {

</head>
<body>
    <div class="container">
        <h1>è¨˜æ†¶é…å°éŠæˆ²</h1>
        <div class="timer" id="timer">è¨ˆæ™‚å™¨: 0ç§’</div>
        <div class="stats" id="stats">éŒ¯èª¤æ¬¡æ•¸: 0 | ç¸½ç¿»ç‰Œæ¬¡æ•¸: 0</div>
        <div class="grid" id="gameBoard"></div>
    </div>

    <script>
        const images = ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸ‡', 'ğŸ“', 'ğŸ‰', 'ğŸ', 'ğŸ¥­'];
        let cards = [...images, ...images]; // æ¯å€‹åœ–åƒå…©æ¬¡
        let flippedCards = [];
        let matchedPairs = 0;
        let startTime;
        let timerInterval;
        let totalFlips = 0;
        let wrongFlips = 0;

        function initializeGame() {
            shuffle(cards);
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            totalFlips = 0;
            wrongFlips = 0;

            document.getElementById('stats').textContent = `éŒ¯èª¤æ¬¡æ•¸: 0 | ç¸½ç¿»ç‰Œæ¬¡æ•¸: 0`;

            cards.forEach((image, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.setAttribute('data-index', index);
                cardElement.addEventListener('click', handleCardClick);
                gameBoard.appendChild(cardElement);
            });

            startTime = new Date();
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((new Date() - startTime) / 1000);
                document.getElementById('timer').textContent = `è¨ˆæ™‚å™¨: ${elapsed}ç§’`;
            }, 1000);
        }

        function handleCardClick(event) {
            const clickedCard = event.currentTarget;
            const index = clickedCard.getAttribute('data-index');
            const image = cards[index];

            if (flippedCards.length === 2 || clickedCard.classList.contains('flipped')) {
                return;
            }

            clickedCard.classList.add('flipped');
            clickedCard.textContent = image;
            flippedCards.push({ index, element: clickedCard });
            totalFlips++;
            updateStats();

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [firstCard, secondCard] = flippedCards;
            const isMatch = cards[firstCard.index] === cards[secondCard.index];

            if (isMatch) {
                matchedPairs++;
                flippedCards = [];
                if (matchedPairs === images.length) {
                    endGame();
                }
            } else {
                wrongFlips++;
                updateStats();
                setTimeout(() => {
                    firstCard.element.classList.remove('flipped');
                    secondCard.element.classList.remove('flipped');
                    firstCard.element.textContent = '';
                    secondCard.element.textContent = '';
                    flippedCards = [];
                }, 1000);
            }
        }

        function endGame() {
            clearInterval(timerInterval);
            // é¡¯ç¤ºæ‰€æœ‰å¡ç‰‡
            document.querySelectorAll('.card').forEach((card, index) => {
                card.textContent = cards[index];
                card.classList.add('flipped');
            });

            const elapsed = Math.floor((new Date() - startTime) / 1000);
            const playAgain = confirm(
                `æ­å–œï¼ä½ å®Œæˆäº†éŠæˆ²ï¼\nèŠ±äº† ${elapsed} ç§’ã€‚\néŒ¯èª¤æ¬¡æ•¸: ${wrongFlips}ã€‚\nç¸½ç¿»ç‰Œæ¬¡æ•¸: ${totalFlips}ã€‚\næ˜¯å¦é‡æ–°é–‹å§‹ï¼Ÿ`
            );

            if (playAgain) {
                initializeGame();
            } else {
                window.location.href = '/index.html';
;
            }
        }

        function updateStats() {
            document.getElementById('stats').textContent = `éŒ¯èª¤æ¬¡æ•¸: ${wrongFlips} | ç¸½ç¿»ç‰Œæ¬¡æ•¸: ${totalFlips}`;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        initializeGame();
    </script>
